<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de paletas de colores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="centrar">
    <span class="copiar">
        Color <span class="white">#F9ACA7</span> copied to your clipboard
    </span>
    </div>

    <div class="centrar">
        <h2>Color palette generator</h2>
    </div>

    <div class="centrar dividir">
        <div class="tarjeta">
            <div class="gris"></div>
            <div class="centrar">
                <p class="color">#EEEDF0</p>
            </div>
            
        </div>
        <div class="tarjeta">
            <div class="gris-azulado"></div>
            <div class="centrar">
                <p class="color">#A1B5C1</p>
            </div>
            
        </div>
        <div class="tarjeta-rosa">
            <div class="rosa"></div>
            <div class="centrar">
                <p class="color-negro">#F9ACA7</p>
            </div>
            
        </div>
        <div class="tarjeta">
            <div class="gris-oscuro"></div>
            <div class="centrar">
                <p class="color">#68747D</p>
            </div>
            
        </div>
        <div class="tarjeta">
            <div class="rosa-fuerte"></div>
            <div class="centrar">
                <p class="color">#CF365F</p>
            </div>
            
        </div>
    </div>

    <div class="centrar">
        <p class="generador">Generate pallete</p> 
    </div>

    <div class="centrar">
    <p class="barra">Or just press the "Spacebar" to generate new palettes</p>
    </div>

    <div class="centrar">
    <span class="copiar-individual">Click to copy individual color Press "C" to copy palette</span>
    </div>

</body>
</html>
